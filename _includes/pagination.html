	<ul class="pagination">
		{% if page.previous %}
		<li class="prev"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; 上一篇</a></li>
		{% else %}
		<li class="prev disabled"><a>&larr; 上一篇</a></li>
		{% endif %}
		<li><a href="/archive/index.html">返回列表</a></li>
		{% if page.next %}
		<li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">下一篇 &rarr;</a></li>
		{% else %}
		<li class="next disabled"><a>下一篇 &rarr;</a>
		{% endif %}
	</ul>
