<!doctype html>
<html>
	<head>
		{% include header.html %}
		<style>
			.dfzz-layout {
				padding-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="dfzz-layout">
			<div class="dfzz-layout-middle">
				<div class="dfzz-content">
					<h1>{{ page.title }}</h1>
					<div class="dfzz-content-summary">
						<h4>发布</h4>
						<div class="date">
							<span>{{ page.date | date_to_long_string }}</span>
						</div>
						{% unless page.tags == empty %}
						<h4>标签</h4>
						<ul class="dfzz-tag-box">
							{% for tag in page.tags %}
							<li>
								<a href="/tags/#{{ tag }}">{{ tag }}</a>
							</li>
							{% endfor %}
						</ul>
						{% endunless %}
					</div>
					{{ content }}
					{% include pagination.html %}
					<div class="dfzz-comment">
						<!-- Duoshuo Comment BEGIN -->
						<div class="ds-thread"></div>
						<script type="text/javascript">
							var duoshuoQuery = {short_name:"dafeizizhu"};
							(function() {
								var ds = document.createElement('script');
								ds.type = 'text/javascript';ds.async = true;
								ds.src = 'http://static.duoshuo.com/embed.js';
								ds.charset = 'UTF-8';
								(document.getElementsByTagName('head')[0] 
									|| document.getElementsByTagName('body')[0]).appendChild(ds);
							})();
						</script>
						<!-- Duoshuo Comment END -->
					</div>
					{% include footer.html %}
				</div>
			</div>
			<div class="dfzz-layout-left">
				{% include nav.html %}
			</div>
		</div>
	</body>
</html>
