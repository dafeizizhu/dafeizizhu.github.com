<div class="row-fluid">
  <div class="span12">
    {% for post in site.posts limit:5 %}
       <div class="article">
         <h2>
           <a href="{{ post.url}}">{{ post.title }}</a>
         </h2>
         <p class="dfzz-article-date">{{ post.date | date_to_string }}</p>
         {{ post.content }}
       </div>
    {% endfor %}
  </div>
</div>
