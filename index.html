---
layout: page
title: 首页
tagline: 脚踏实地
---

<div class="row-fluid">
	<div class="span12">
		{% for post in paginator.posts %}
		<div class="article">
			<h2>
				<a href="{{ post.url}}">{{ post.title }}</a>
			</h2>
			<p class="dfzz-article-date">{{ post.date | date_to_string }}</p>
			{{ post.content }}
		</div>
		{% endfor %}
	</div>
	<div class="dfzz-page span12">
		{% if paginator.previous_page_path %}
		<span class="dfzz-page-prev"><a href="{{ paginator.previous_page_path }}">上一页</a></span>
		{% endif %}
		{% if paginator.next_page_path %}
		<span class="dfzz-page-next"><a href="{{ paginator.next_page_path }}">下一页</a></span>
		{% endif %}
	</div>
</div>
