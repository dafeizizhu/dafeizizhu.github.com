<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>容器按比例缩放（IE7+）</title>
    <style>
      body {
        margin: 0;
      }
      .wrap {
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        width: 100%;
      }
      .wrap .container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .wrap .container {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class='wrap'>
      <div class='container'>This is my container.</div>
    </div>
  </body>
</html>
