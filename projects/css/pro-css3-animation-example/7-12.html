<!DOCTYPE html>
<html>
  <head>
    <title>SVG Embedded File Example</title>
    <style>
    polygon {
      fill: red;
      stroke: black;
      stroke-width: 9px;
      transition: 1s all linear;
    }
    polygon:hover {
      fill: black;
      stroke: black;
      stroke-width: 9px;
    }
    </style>
  </head>
  <body>
    <svg version='1.1' xmlns='http://www.w3.org/2000/svg' style='width: 200px; height: 400px'>
      <polygon points='10,19 10,390, 190,200' />
    </svg>
  </body>
</html>
