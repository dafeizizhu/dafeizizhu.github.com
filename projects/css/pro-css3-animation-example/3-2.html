<!DOCTYPE html>
<html>
  <head>
    <title>Two Layrered Images</title>
    <style>
    div.crossfade {
      background: url(leaf-veins.jpg);
      background-size: cover;
    }
    div.crossfade, div.crossfade img {
      width: 418px;
      height: 500px;
    }
    div.crossfade img {
      transition: 3s opacity ease-out;
    }
    div.crossfade img:hover {
      opacity: 0;
    }
    </style>
  </head>
  <body>
    <div class='crossfade'>
      <img src='jatropha-hybrid.jpg' />
    </div>
  </body>
</head>
