<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Slideshow</title>
    <style>
    @keyframes slider {
      0% { transform: translateX(0px); }
      20% { transform: translateX(0px); }
      25% { transform: translateX(-500px); }
      45% { transform: translateX(-500px); }
      50% { transform: translateX(-1000px); }
      70% { transform: translateX(-1000px); }
      75% { transform: translateX(-1500px); }
      95% { transform: translateX(-1500px); }
      100% { transform: translateX(-2000px); }
    }
    div#slideshow {
      position: relative;
      background: #000;
      overflow: hidden;
    }
    figure#imagestrip,
    div#slideshow {
      box-sizing: border-box;
    }
    div#slideshow,
    figure#imagestrip img {
      width: 500px;
      height: 400px;
      float: left;
    }
    figure#imagestrip {
      position: absolute;
      width: 2500px;
      margin: 0;
    }
    figure#imagestrip {
      animation: slider 10s infinite;
    }
    figure#imagestrip figure {
      margin: 0;
      width: 500px;
      float: left;
    }
    figure#imagestrip figure figcaption {
      position: absolute;
      background: rgba(0, 0, 0, .4);
      color: #fff;
      width: 500px;
      padding: 8px;
      font-size: 18px;
      top: -100px;
      transition: 1s top linear;
      box-sizing: border-box;
    }
    figure#imagestrip figure:hover figcaption {
      /*top: 0;*/
    }
    label {
      display: block;
      z-index: 24;
      transition: .3s all ease-in-out;
    }
    input:checked ~ figure#imagestrip {
      animation-play-state: paused;
    }
    input#pause:checked ~ label {
      background: rgba(0, 0, 0, .4);
      position: absolute;
      width: 100%;
      height: 100%;
    }
    input#pause:checked ~label:before {
      content: '||';
      font-size: 200px;
      color: rgba(255, 255, 255, .5);
      position: relative;
      left: 160px;
      top: 80px;
    }
    </style>
  </head>
  <body>
    <div id='slideshow'>
      <input type='checkbox' id='pause' /><label for='pause'></label>
      <figure id='imagestrip'>
        <figure>
          <img src='black-kite.jpg' />
        </figure>
        <figure>
          <img src='red-kite.jpg' />
        </figure>
        <figure>
          <img src='pelicans.jpg' />
        </figure>
        <figure>
          <img src='pariah-kite.jpg' />
        </figure>
        <figure>
          <img src='black-kite.jpg' />
        </figure>
      </figure>
    </div>
  </body>
</html>
