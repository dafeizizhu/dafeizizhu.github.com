<!DOCTYPE html>
<html>
  <head>
    <title>3D Gallery</title>
    <style>
    div {
      perspective: 1000px;
      margin-top: 400px;
      width: 1400px;
    }
    figure {
      transform-style: preserve-3d;
      -webkit-transform-origin-x: 660px;
      -webkit-transform-origin-z: -500px;
      height: 244px;
      transition: 2s transform linear;
    }
    img {
      width: 320px;
      height: 244px;
      position: absolute;
      left: 500px;
    }
    figure,
    img {
      -webkit-transform-origin-z: -500px;
    }
    div img:nth-child(1) {
      transform: rotateY(0deg);
    }
    div img:nth-child(2) {
      transform: rotateY(-45deg);
    }
    div img:nth-child(3) {
      transform: rotateY(-90deg);
    }
    div img:nth-child(4) {
      transform: rotateY(-135deg);
    }
    div img:nth-child(5) {
      transform: rotateY(-180deg);
    }
    div img:nth-child(6) {
      transform: rotateY(-225deg);
    }
    div img:nth-child(7) {
      transform: rotateY(-270deg);
    }
    div img:nth-child(8) {
      transform: rotateY(-315deg);
    }
    figure:hover {
      cursor: ew-resize;
    }
    </style>
    <script src='../../common/jquery/1.11.3/jquery.js'></script>
  </head>
  <body>
    <div>
      <figure>
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
        <img src='tulips.jpg' />
      </figure>
    </div>
    <script>
    $('figure').mousemove(function (e) {
      var relativeX = e.pageX - (this.offsetLeft + 660);
      $(this).css('transform', 'rotateY(' + relativeX + 'deg)');
    })
    </script>
  </body>
</html>
