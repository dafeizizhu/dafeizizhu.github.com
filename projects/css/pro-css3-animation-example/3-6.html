<!DOCTYPE html>
<html>
  <head>
    <title>Two Layrered Images</title>
    <style>
    div.crossfade {
      width: 418px;
      height: 500px;
      background-image: -webkit-cross-fade(url(jatropha-hybrid.jpg), url(leaf-veins.jpg), 0);
      background-size: cover;
      transition: 2s all linear;
    }
    div.crossfade:hover {
      background-image: -webkit-cross-fade(url(jatropha-hybrid.jpg), url(leaf-veins.jpg), 100);
    }
    </style>
  </head>
  <body>
    <div class='crossfade'></div>
  </body>
</head>
