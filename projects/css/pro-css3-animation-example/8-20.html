<!DOCTYPE html>
<html>
  <head>
    <title>Random</title>
    <style>
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      margin: 0;
    }
    @keyframes snowflake {
      100% {
        transform: translateY(1800px) rotate(1200deg);
      }
    }
    div {
      background: red;
      position: absolute;
      animation: snowflake 40s linear infinite;
    }
    </style>
  </head>
  <body>
    <script>
    var html = []
    for (i = 0; i < 30; i++) {
      var randomX = Math.random() * (100 - 1) + 1
      var randomY = Math.random() * (1200 - 1) + 1
      var randomZ = Math.random() * (100 - 1) + 1
      html.push('<div style="left: ' + randomX + '%; top: ' + randomY + 'px; width: ' + randomZ + 'px; height: ' + randomZ + 'px;"></div>')
    }
    document.body.innerHTML = html.join('')
    </script>
  </body>
</html>
