<!DOCTYPE html>
<html>
  <head>
    <title>Two Layrered Images</title>
    <style>
    div.crossfade {
      position: relative;
    }
    div.crossfade,
    div.crossfade img {
      width: 418px;
      height: 500px;
    }
    div.crossfade img:nth-child(2) {
      position: absolute;
      left: 0;
      top: 0;
      transition: 3s opacity ease-out;
    }
    div.crossfade img:nth-child(2):hover {
      opacity: 0;
    }
    </style>
  </head>
  <body>
    <div class='crossfade'>
      <img src='leaf-veins.jpg' />
      <img src='jatropha-hybrid.jpg' />
    </div>
  </body>
</head>
