<!DOCTYPE html>
<html>
  <head>
    <title>A Clapperboard Caption</title>
    <style>
    figure.clapperboard {
      position: relative;
    }
    figure.clapperboard figcaption {
      position: absolute;
      top: 0;
      left: 0;
      padding: 2rem;
    }
    figure.clapperboard,
    figure.clapperboard figcaption {
      width: 618px;
      height: 515px;
    }
    figure.clapperboard figcaption q {
      font-size: 2rem;
      display: block;
      margin-bottom: 2rem;
    }
    figure.clapperboard figcaption {
      font-family: Futura, Arial, sans-serif;
      font-weight: 100;
      font-style: italic;
      color: black;
      box-sizing: border-box;
      font-size: 1.2rem;
      padding: 2rem;
      padding-top: 8rem;
      border: 2px solid black;
      transform-origin: bottom right;
      transform: rotate(90deg);
    }
    </style>
  </head>
  <body>
    <figure class='clapperboard'>
      <img src='apollo-17.jpg' />
      <figcaption>
        <q>We leave as we came and , God willing, as we shall return, with peace and hope...</q> - Eugene Cernan, commander of Apollo 18, the last man on the moon.
      </figcaption>
    </figure>
  </body>
</html>
