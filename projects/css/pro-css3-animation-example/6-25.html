<!DOCTYPE html>
<html>
  <head>
    <title>Lightbox</title>
    <style>
    html {
      min-height: 100%;
      position: relative;
    }
    body {
      margin: 0;
      height: 100%;
      margin-right: 2em;
    }
    dl#gallery {
      float: left;
    }
    dl#gallery dt {
      width: 150px;
    }
    dl#gallery dd {
      margin-left: 0;
      background: rgba(0, 0, 0, 0);
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: -webkit-box;
      -webkit-box-pack: center;
      -webkit-box-align: center;
      visibility: hidden;
    }
    dd a {
      background: #fff;
      display: block;
      transition: 4s all ease-in;
    }
    </style>
  </head>
  <body id='base'>
    <dl id='gallery'>
      <dt><a href='#col1'><img src='coliseum-at-night-small.jpeg' /></a></dt>
      <dd id='col1'><a href='#'><img src='coliseum-at-night.jpeg' /></a></dd>
      <dt><a href='#col2'><img src='coliseum-forum-small.jpeg' /></a></dt>
      <dd id='col2'><a href='#'><img src='coliseum-forum.jpeg' /></a></dt>
      <dt><a href='#col3'><img src='grand-via-madrid-small.jpeg' /></a></dt>
      <dd id='col3'><a href='#'><img src='grand-via-madrid.jpeg' /></a></dd>
    </dl>
  </body>
</html>
