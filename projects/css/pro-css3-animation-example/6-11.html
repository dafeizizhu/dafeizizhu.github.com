<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Image Slider</title>
    <style>
    figure#imagestrip {
      width: 500px;
      height: 400px;
      background: #000;
      box-sizing: border-box;
      background-repeat: no-repeat;
      animation: slider 20s infinite;
    }
    @keyframes slider {
      0% { background-image: url(black-kite.jpg); }
      20% { background-image: -webkit-cross-fade(url(black-kite.jpg), url(red-kite.jpg), 0%); }
      25% { background-image: -webkit-cross-fade(url(black-kite.jpg), url(red-kite.jpg), 100%); }
      45% { background-image: -webkit-cross-fade(url(red-kite.jpg), url(pelicans.jpg), 0%); }
      50% { background-image: -webkit-cross-fade(url(red-kite.jpg), url(pelicans.jpg), 100%); }
      70% { background-image: -webkit-cross-fade(url(pelicans.jpg), url(pariah-kite.jpg), 0%); }
      75% { background-image: -webkit-cross-fade(url(pelicans.jpg), url(pariah-kite.jpg), 100%); }
      95% { background-image: -webkit-cross-fade(url(pariah-kite.jpg), url(black-kite.jpg), 0%); }
      100% { background-image: -webkit-cross-fade(url(pariah-kite.jpg), url(black-kite.jpg), 100%); }
    }
    </style>
  </head>
  <body>
    <figure id='imagestrip'></figure>
  </body>
</html>
