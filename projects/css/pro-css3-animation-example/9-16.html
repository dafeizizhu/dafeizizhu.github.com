<!DOCTYPE html>
<html>
  <head>
    <title>3D Gallery</title>
    <style>
    @keyframes spin {
      100% {
        transform: rotateY(360deg);
      }
    }
    body {
      background: black;
      font-family: Georgia, serif;
      font-style: italic;
      font-size: 1.2rem;
    }
    div#gallery {
      perspective: 1000px;
      margin-top: 400px;
      width: 1400px;
    }
    div#inner {
      transform-style: preserve-3d;
      -webkit-transform-origin-z: -500px;
      height: 244px;
    }
    figure,
    img {
      width: 320px;
      height: 244px;
    }
    figure {
      left: 500px;
      position: absolute;
      overflow: hidden;
      -webkit-transform-origin-z: -500px;
    }
    figcaption {
      background: hsla(0, 0%, 0%, .5);
      color: #fff;
      position: relative;
      top: 0;
      padding: 8px;
      transition: 0.6s top linear;
    }
    figure:hover figcaption {
      top: -38px;
    }
    div#gallery:hover div#inner {
      animation: spin 24s linear infinite;
    }
    div#gallery figure:nth-child(1) {
      transform: rotateY(0deg);
    }
    div#gallery figure:nth-child(2) {
      transform: rotateY(-45deg);
    }
    div#gallery figure:nth-child(3) {
      transform: rotateY(-90deg);
    }
    div#gallery figure:nth-child(4) {
      transform: rotateY(-135deg);
    }
    div#gallery figure:nth-child(5) {
      transform: rotateY(-180deg);
    }
    div#gallery figure:nth-child(6) {
      transform: rotateY(-225deg);
    }
    div#gallery figure:nth-child(7) {
      transform: rotateY(-270deg);
    }
    div#gallery figure:nth-child(8) {
      transform: rotateY(-315deg);
    }
    </style>
  </head>
  <body>
    <div id='gallery'>
      <div id='inner'>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
        <figure>
          <img src='tulips.jpg' />
          <figcaption>Tuplis</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
