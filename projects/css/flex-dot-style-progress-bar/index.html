<!DOCTYPE html>
<html>
  <head>
    <title>Flex布局的点式进度条</title>
    <meta charset='utf-8' />
    <style>
    ul {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    .pub-wrap {
      position: relative;
      padding: 0 30px 10px;
      margin-top: 28px;
      border-radius: 6px;
      background-color: #edf2f2;
    }
    .pub-title {
      padding-top: 14px;
      margin-right: -20px;
      margin-left: -20px;
      font-size: 1.1875rem;
      text-align: center;
    }
    .pub-process {
      position: relative;
      height: 35px;
      margin-top: 28px;
      margin-left: 35px;
      font-size: 0;
      color: #fff;
    }
    .pub-process:after {
      position: absolute;
      top: 50%;
      left: 0;
      z-index: 1;
      width: 99%;
      height: 4px;
      content: '';
      -webkit-transform: translate(0, -50%);
      transform: translate(0, -50%);
      background-color: #d9d9d9;
    }
    .pub-process li {
      position: relative;
      z-index: 5;
      display: inline-block;
      width: 25%;
      height: 35px;
      font-size: .875rem;
    }
    .pub-process li:first-child {
      width: 35px;
      margin-left: -35px;
    }
    .pub-process .ball {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 7;
      width: 35px;
      height: 35px;
      line-height: 35px;
      content: '';
      text-align: center;
      border-radius: 50%;
      background-color: #d9d9d9;
    }
    .pub-process .active .ball {
      background-color: #11c2c2;
    }
    .pub-process .active + .active:after {
      position: absolute;
      top: 50%;
      left: 0;
      z-index: 6;
      width: 100%;
      height: 4px;
      content: '';
      -webkit-transform: translate(0, -50%);
      transform: translate(0, -50%);
      background-color: #11c2c2;
    }
    .pub-process-flex {
      display: -webkit-box;
    }
    .pub-process-flex li {
      display: list-item;
      -webkit-box-flex: 1;
      width: auto;
    }
    .pub-process-flex li:first-child {
      width: 35px;
      margin-left: -35px;
      -webkit-box-flex: 0;
    }
    </style>
  </head>
  <body>
    <div class='pub-wrap'>
      <div class='pub-title'>在群内累计布置3天作业，即可加入先锋教师！</div>
      <ul class='pub-process process-5 pub-process-flex'>
        <li class='active'><span class='ball'>1天</span></li>
        <li class='active'><span class='ball'>1天</span></li>
        <li><span class='ball'>1天</span></li>
        <li><span class='ball'>1天</span></li>
        <li><span class='ball'>1天</span></li>
      </ul>
    </div>
  </body>
</html>
