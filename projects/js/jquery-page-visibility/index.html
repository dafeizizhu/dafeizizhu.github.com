<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Page Visibility API</title>
    <script src='../../common/jquery/1.11.3/jquery.js'></script>
    <script src='jquery-page-visibility.js'></script>
  </head>
  <body>
    <h1>注意观察标题的变化</h1>
    <script>
      $(function () {
        setInterval(function () {
          document.title = $.pageVisibility()
        }, 1000)
      })
    </script>
  </body>
</html>
